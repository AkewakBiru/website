<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.tiny.cloud/1/r4cado4i0j3z74stpo687zwgn83qw5pfxb5elq346w9kfrv4/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
	<div class="container mt-5">
		<script>
		  tinymce.init({
			selector: '#article',
			plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage advtemplate ai mentions tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss markdown',
			toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
			tinycomments_mode: 'embedded',
			tinycomments_author: 'Author name',
			mergetags_list: [
			  { value: 'First.Name', title: 'First Name' },
			  { value: 'Email', title: 'Email' },
			],
			ai_request: (request, respondWith) => respondWith.string(() => Promise.reject("See docs to implement AI Assistant")),
		  });
		</script>
		  <form class="row g-3 needs-validation" id="myForm" novalidate action="/create" method="post">
			<div class="col-md-4">
				<label for="title" class="form-label">Title</label>
				<input name="title" type="text" name="title" class="form-control" id="title" required>
				<div class="valid-feedback">
					Looks good!
				</div>
				<div class="invalid-feedback">
					Enter a title
				</div>
			</div>

			<div class="col-md-3">
				<label for="slug" class="form-label">Slug</label>
				<input name="slug" type="text" class="form-control" id="slug" required>
				<div class="valid-feedback">
					Looks good!
				</div>
				<div class="invalid-feedback">
					Please enter a slug
				</div>
			</div>

			<div class="mb-3">
				<label for="article" class="form-label">Content</label>
				<textarea name="article" class="form-control" id="article" placeholder="Enter content" required></textarea>
				<div class="valid-feedback">
					Looks good!
				</div>
				<div class="invalid-feedback">
					Enter a content
				</div>
			</div>

			<div class="col-12">
				<button class="btn btn-primary" type="submit">Submit form</button>
			</div>
		  </form>
	</div>


	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const form = document.getElementById('myForm');

			form.addEventListener('submit', (event) => {
				if (!form.checkValidity()) {
					event.preventDefault();
					event.stopPropagation();
				}

				form.classList.add('was-validated');
				});
			});
	</script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>	</body>
</html>
