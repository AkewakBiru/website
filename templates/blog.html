<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="stylesheet" href="/static/blog.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<title>Blog</title>
	<style>
		@media (min-width: 768px) {
			div#special {
				max-width: 50vw;
			}
		}

		body {
			font-family: 'roboto';
		}

		.clickable {
			cursor: pointer;
		}

		#date-posted {
			color: rgba(0, 0, 0, 0.5);
			font-size: 12px;
			margin-left: 10px;
		}
	</style>
</head>
<body class="bg-light">
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container">
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			  <li class="nav-item">
				<a class="nav-link" aria-current="page" href="/resume">Resume</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link active" href="#">Blog</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="/resume#contact">Contact</a>
			  </li>

			</ul>
		  </div>
		</div>
	  </nav>
	  <hr style="margin-top: 0; margin-bottom: 0; color: rgba(0, 0, 0, 0.3);">

	<div class="container mt-5" id="special">	
		{{range .Articles}}
			{{if ne .Id 0}}
			<div class="bg-white mb-5 p-3 pb-2 px-4 rounded-3 clickable" onclick="window.location.href='/blog/{{.Id}}'">
				<h3 class="mb-2">{{.Title}}</h3>
				<p>{{.Slug}}</p>
				<div class="d-flex flex-row justify-content-between align-items-baseline">
					<a href="/blog/{{.Id}}" class="link-primary">see more</a>
					<p id="date-posted">Created on {{.Date_posted}}</p>
				</div>
			</div>
			{{end}}
		{{end}}

		<nav aria-label="Page navigation example">
			<ul class="pagination justify-content-end">
				{{if .PrevPage}}
				<li class="page-item">
					<a class="page-link" href="/blog?page={{.PrevPage}}" tabindex="-1">Previous</a>
				</li>
			  	{{end}}
				{{if .NextPage}}
				<li class="page-item">
					<a class="page-link" href="/blog?page={{.NextPage}}">Next</a>
				</li>
				{{end}}
			</ul>
		</nav>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
